<button fxLayout="row" fxLayoutAlign="end center"  routerLink="/members" class="btn_list_members">
    <mat-icon>list</mat-icon> Liste de membres
</button>
<button fxLayout="row" fxLayoutAlign="end center"  routerLink="/new_member" class="btn_new_member">
    <mat-icon>add_circle_outline</mat-icon> Nouveau membre
</button>

<mat-form-field appearance="standard">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="{{element.id}}/edit"><mat-icon>edit</mat-icon></button>
            <button (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
