<mat-form-field appearance="standard">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> TITRE </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef> LIEU </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="{{element.id}}/edit"><mat-icon>edit</mat-icon></button>
            <button (click)="Delete(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
